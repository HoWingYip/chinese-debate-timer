<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Debate Timer</title>
</head>

<body>
  <h1>Debate Timer</h1>
  <div class="regular-timer-module">
    <div class="timer-left">
      <input type="text" class="timer-name" value="1st prop">
      <div class="timer">
        <div class="minutes-display hidden">hello</div>
        <input type="text" class="time-remaining-minutes" placeholder="MM">
        :
        <input type="text" class="time-remaining-seconds" placeholder="SS">
        <div class="seconds-display hidden">hello</div>
        <button class="start-stop-timer play"></button>

      </div>
    </div>

    <div class="timer-separator"></div>

    <div class="timer-right">
      <input type="text" class="timer-name" value="1st opp">
      <div class="timer">
        <input type="text" class="time-remaining-minutes" placeholder="MM">
        :
        <input type="text" class="time-remaining-seconds" placeholder="SS">
        <button class="start-stop-timer play"></button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
