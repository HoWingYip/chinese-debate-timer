<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Debate Timer</title>
</head>
<body>
  <h1>Debate Timer</h1>

  <div class="normal-timer-module">
    <div class="timer-left">
      <input type="text" class="timer-name" value="1st prop">
      <div class="timer" data-running="false">
        <div class="timer-input-wrapper">
          <input type="text" class="time-remaining-minutes" value="0">m
          <input type="text" class="time-remaining-seconds" value="00">s
        </div>
        <button class="start-stop-timer"></button>
      </div>
    </div>

    <div class="timer-separator"></div>
    <div class="timer-right">
      <input type="text" class="timer-name" value="1st opp">
      <div class="timer" data-running="false">
        <div class="timer-input-wrapper">
          <input type="text" class="time-remaining-minutes" value="0">m
          <input type="text" class="time-remaining-seconds" value="00">s
        </div>
        <button class="start-stop-timer"></button>
      </div>
    </div>
  </div>

  <!-- <div class="chess-clock-timer-module">

  </div> -->

  <button id="add-timer-module">
    <span class="material-icons">add</span>
    Add new timer
  </button>

  <script src="utility.js"></script>
  <script src="timer.js"></script>
</body>
</html>
