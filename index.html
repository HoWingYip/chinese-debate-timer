<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Debate Timer</title>
</head>
<body>
  <h1>Debate Timer</h1>
  <div class="regular-timer-module">
    <div class="timer-left">
      <input type="text" class="timer-name" value="1st prop">
      <div class="timer" data-duration="0" data-paused="true">
        <div class="timer-input-wrapper">
          <input type="text" class="time-remaining-minutes" placeholder="MM">:<input type="text" class="time-remaining-seconds" placeholder="SS">
        </div>
        <button class="start-stop-timer">Start</button>
      </div>
    </div>
    <div class="timer-separator"></div>
    <div class="timer-right" data-paused="true">
      <input type="text" class="timer-name" value="1st opp">
      <div class="timer" data-duration="0" data-paused="true">
        <div class="timer-input-wrapper">
          <input type="text" class="time-remaining-minutes" placeholder="MM">:<input type="text" class="time-remaining-seconds" placeholder="SS">
        </div>
        <button class="start-stop-timer">Start</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
