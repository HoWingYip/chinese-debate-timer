<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Debate Timer</title>
</head>
<body>
  <h1>Debate Timer</h1>

  <div id="timer-sections">
    <div class="normal-timer">
      <div class="timer-left">
        <input type="text" class="timer-name" value="Section 1 Timer 1">
        <div class="timer" data-running="false">
          <div class="timer-input-wrapper">
            <input type="text" class="time-remaining-minutes" value="0">m
            <input type="text" class="time-remaining-seconds" value="00">s
          </div>
          <button class="start-stop-timer"></button>
        </div>
      </div>
  
      <div class="timer-separator"></div>
      <div class="timer-right">
        <input type="text" class="timer-name" value="Section 1 Timer 2">
        <div class="timer" data-running="false">
          <div class="timer-input-wrapper">
            <input type="text" class="time-remaining-minutes" value="0">m
            <input type="text" class="time-remaining-seconds" value="00">s
          </div>
          <button class="start-stop-timer"></button>
        </div>
      </div>
      <!-- TODO: implement timer deletion -->
    </div>

    <div class="chess-timer">
      <input type="text" class="timer-name" value="Chess Clock 1">

      <div class= "chess-timer-internal-container">
        <div class="timer-left">
          <div class="timer" data-running="false">
            <div class="timer-input-wrapper">
              <input type="text" class="time-remaining-minutes" value="0">m
              <input type="text" class="time-remaining-seconds" value="00">s
            </div>
            <button class="start-stop-timer"></button>
          </div>
        </div>
    
        <div class="timer-separator"></div>
        <div class="timer-right">
          <div class="timer" data-running="false">
            <div class="timer-input-wrapper">
              <input type="text" class="time-remaining-minutes" value="0">m
              <input type="text" class="time-remaining-seconds" value="00">s
            </div>
            <button class="start-stop-timer"></button>
          </div>
        </div>
      </div>

      <div class="button-panel">
        <button class="clear">Clear</button>
        <button class="swap">Swap</button>
        <button class="chess-clock-pause">Pause</button>
      </div>


    </div>
  </div>

  <div id="add-timer-buttons-wrapper">
    <button id="add-normal-timer" class="add-timer">
      <span class="material-icons">add</span>
      Add new normal timer
    </button>
    <button id="add-chess-clock-timer" class="add-timer">
      <span class="material-icons">add</span>
      Add new chess clock timer
    </button>
  </div>

  <script src="utility.js"></script>
  <script src="timer.js"></script>
  <script src="add-timer.js"></script>
</body>
</html>
